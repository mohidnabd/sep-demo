<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-5 text-center">
          <h3 class="form-header mt-4 mb-5" style="color: #0B5ED7;">LOGIN FORM</h3>
          <div class="form-floating mt-5">
            <input type="text" class="form-control" id="userName" placeholder="Username" oninput="onInputUserName()">  
            <label for="floatingInput">Username</label>
          </div>
          <p class="text-start" style="color: red;" id="alertone"><i class="fa-solid fa-triangle-exclamation"></i>Please enter the Username</p>
          <div class="form-floating">
            <input type="password" class="form-control mt-4" id="passWord" placeholder="Password" oninput="onInputPassWord()">
            <label for="floatingPassword">Password</label>
          </div>
          <p class="text-start" style="color: red;" id="alerttwo"><i class="fa-solid fa-triangle-exclamation"></i>Please enter the Password</p>
          <div class="row justify-content-lg-center">
            <div class="col-6 text-center">
                <button type="button" class="btn btn-primary mt-4 mb-4 text-center" id="reg-btn" style="width: 100%;">Register</button>
                <button type="button" class="btn btn-primary mt-5" id="login-btn"  style="width: 100%;">Login</button>
            </div>
          </div>
          
          <div style="cursor: pointer; margin-bottom: 40px; margin-top: 30px;" id="register-link"><a>Register?</a></div>
          <div class="mb-2" style="cursor: pointer; margin-bottom: 50px;"; id="login-link">Login?</div>
          <div style="color: green; margin-bottom: 40px;" id="login-success">Login Successful</div>
          <div style="color: red; margin-bottom: 40px;" id="login-fail"><i class="fa-solid fa-triangle-exclamation"></i>Login failed</div>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="./jscript/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      
    ></script>
  </body>
</html>
